<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Promise</title>
</head>
<body>
    <div class="main" style="background-image: url(img/back5.jpg);">
        <div class="loading-menu">
            <div class="loading">
                <img src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="">
            </div>
        </div>
        <div class="container">
            <h1 class="text-pray">Pray Calendar</h1>
            <div class="choose">
                <div class="col-lg-5">
                    <select name="" id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <select name="" id="year">
                        <option value="">2009</option>
                        <option value="">2010</option>
                        <option value="">2011</option>
                        <option value="">2012</option>
                        <option value="">2013</option>
                        <option value="">2014</option>
                        <option value="">2015</option>
                        <option value="">2016</option>
                        <option value="">2017</option>
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                    </select>
                </div>
                <div class="col-lg-2 btn">
                    <button>OK</button>
                </div>
            </div>

            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fajr</th>
                    <th scope="col">Sunrise</th>
                    <th scope="col">Dhuhr</th>
                    <th scope="col">Asr</th>
                    <th scope="col">Sunset</th>
                    <th scope="col">Maghrib</th>
                    <th scope="col">Isha</th>
                    <th scope="col">Imsak</th>
                    <th scope="col">Midnight</th>

                  </tr>
                </thead>
                <tbody>
             
                </tbody>
              </table>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
